<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationLabel_utilisateur}" for="utilisateur" />
                        <p:selectOneMenu id="utilisateur" value="#{reservationController.selected.utilisateur}" >
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurItem"
                                           itemValue="#{utilisateurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_objet}" for="objet" />
                        <p:selectOneMenu id="objet" value="#{reservationController.selected.objet}" >
                            <f:selectItems value="#{objetController.itemsAvailableSelectOne}"
                                           var="objetItem"
                                           itemValue="#{objetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dureeLocation}" for="dureeLocation" />
                        <p:inputText id="dureeLocation" value="#{reservationController.selected.dureeLocation}" title="#{bundle.CreateReservationTitle_dureeLocation}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dureeEffectiveLocation}" for="dureeEffectiveLocation" />
                        <p:inputText id="dureeEffectiveLocation" value="#{reservationController.selected.dureeEffectiveLocation}" title="#{bundle.CreateReservationTitle_dureeEffectiveLocation}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateEffectiveLocation}" for="dateEffectiveLocation" />
                        <p:calendar id="dateEffectiveLocation" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateEffectiveLocation}" title="#{bundle.EditReservationTitle_dateEffectiveLocation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateLimiteRetour}" for="dateLimiteRetour" />
                        <p:calendar id="dateLimiteRetour" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateLimiteRetour}" title="#{bundle.EditReservationTitle_dateLimiteRetour}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateLimiteRecuperation}" for="dateLimiteRecuperation" />
                        <p:calendar id="dateLimiteRecuperation" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateLimiteRecuperation}" title="#{bundle.EditReservationTitle_dateLimiteRecuperation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateRetrait}" for="dateRetrait" />
                        <p:calendar id="dateRetrait" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateRetrait}" title="#{bundle.EditReservationTitle_dateRetrait}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_etatReservation}" for="etatReservation" />
                        <p:inputText id="etatReservation" value="#{reservationController.selected.etatReservation}" title="#{bundle.CreateReservationTitle_etatReservation}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_amendeDegradation}" for="amendeDegradation" />
                        <p:inputText id="amendeDegradation" value="#{reservationController.selected.amendeDegradation}" title="#{bundle.CreateReservationTitle_amendeDegradation}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dureeMaxLocationAppliquee}" for="dureeMaxLocationAppliquee" />
                        <p:inputText id="dureeMaxLocationAppliquee" value="#{reservationController.selected.dureeMaxLocationAppliquee}" title="#{bundle.CreateReservationTitle_dureeMaxLocationAppliquee}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dureeMinLocationAppliquee}" for="dureeMinLocationAppliquee" />
                        <p:inputText id="dureeMinLocationAppliquee" value="#{reservationController.selected.dureeMinLocationAppliquee}" title="#{bundle.CreateReservationTitle_dureeMinLocationAppliquee}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_prixTotal}" for="prixTotal" />
                        <p:inputText id="prixTotal" value="#{reservationController.selected.prixTotal}" title="#{bundle.CreateReservationTitle_prixTotal}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.create}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
