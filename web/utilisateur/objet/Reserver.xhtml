<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouvelle réservation">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="displayReservation">
                    <p:panelGrid columns="2" rendered="#{objetController.selected != null}"> 
                        <p:outputLabel value="#{bundle.CreateReservationLabel_objet}" for="objet" />
                        <p:inputText id="objet" disabled="true" value="#{objetController.selected.libelle}" title="Objet à reserver" />

                        <p:outputLabel value="Durée de location" for="dureeLocation" />
                        <p:spinner id="dureeLocation" value="#{objetController.reservation.dureeLocation}" 
                                   min="#{configurationController.getDureeMinLocation().valeur}" 
                                   max="#{configurationController.getDureeMaxLocation().valeur}" />

                    </p:panelGrid>

                    <p:commandButton actionListener="#{objetController.reserverObjet}" value="Valider" update="displayReservation, :growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="Annuler" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
