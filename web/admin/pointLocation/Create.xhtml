<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PointLocationCreateDlg" widgetVar="PointLocationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePointLocationTitle}">
            <h:form id="PointLocationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pointLocationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePointLocationLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{pointLocationController.selected.nom}" title="#{bundle.CreatePointLocationTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePointLocationLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{pointLocationController.selected.adresse}" title="#{bundle.CreatePointLocationTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreatePointLocationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pointLocationController.selected.id}" title="#{bundle.CreatePointLocationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pointLocationController.create}" value="#{bundle.Save}" update="display,:PointLocationListForm:datalist,:growl" oncomplete="handleSubmit(args,'PointLocationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PointLocationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
