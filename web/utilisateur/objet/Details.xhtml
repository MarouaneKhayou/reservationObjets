<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Acceuil"></h:outputText>
        </ui:define>

        <ui:define name="body" >
            <style>
                <!-- -->
                .textBold{
                    font-weight: bold;
                } 
            </style>
            <h:form id="objetDetailformContainer">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12" >
                            <p:panel header="Détail de l'objet" style="width: 360px; margin: auto; margin-top: 2%; margin-bottom: 5%; box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

                                <h:panelGrid id="loginPanel" columns="2">
                                    <h:outputText value="#{bundle.ViewObjetLabel_libelle}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.libelle}" title="#{bundle.ViewObjetTitle_libelle}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_categorie}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.categorie.nom}" title="#{bundle.ViewObjetTitle_categorie}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_prixLocation}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.prixLocation}" title="#{bundle.ViewObjetTitle_prixLocation}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_caution}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.caution}" title="#{bundle.ViewObjetTitle_caution}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_amendeDepassement}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.amendeDepassement}" title="#{bundle.ViewObjetTitle_amendeDepassement}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_etatObjet}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.etatObjet}" title="#{bundle.ViewObjetTitle_etatObjet}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_defauts}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.defauts}" title="#{bundle.ViewObjetTitle_defauts}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_description}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.description}" title="#{bundle.ViewObjetTitle_description}"/>

                                    <h:outputText value="#{bundle.ViewObjetLabel_pointLocation}" class="textBold"/>
                                    <h:outputText value="#{objetController.selected.pointLocation.nom} | #{objetController.selected.pointLocation.adresse} " title="#{bundle.ViewObjetTitle_pointLocation}"/> 

                                    <f:facet name="footer">
                                        <p:commandButton value="Réserver" actionListener="#{objetController.prepareCreateReservation}" rendered="#{not empty utilisateurController.connectedUser}" 
                                                         oncomplete="PF('ReservationCreateDialog').show();" icon="ui-icon-plus"/>
                                        <p:commandButton value="Page d'accueil" style="background: red" actionListener="#{objetController.goHome()}"/>
                                    </f:facet> 
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </h:form>
            <ui:include src="/utilisateur/objet/Reserver.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
