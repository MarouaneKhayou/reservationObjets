<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetEditDlg" widgetVar="ObjetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditObjetTitle}">
            <h:form id="ObjetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditObjetLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{objetController.selected.libelle}" title="#{bundle.EditObjetTitle_libelle}" />
                        
                        <p:outputLabel value="#{bundle.EditObjetLabel_prixLocation}" for="prixLocation" />
                        <p:inputText id="prixLocation" value="#{objetController.selected.prixLocation}" title="#{bundle.EditObjetTitle_prixLocation}" />
                        
                        <p:outputLabel value="#{bundle.EditObjetLabel_caution}" for="caution" />
                        <p:inputText id="caution" value="#{objetController.selected.caution}" title="#{bundle.EditObjetTitle_caution}" />
                        
                        <p:outputLabel value="#{bundle.EditObjetLabel_amendeDepassement}" for="amendeDepassement" />
                        <p:inputText id="amendeDepassement" value="#{objetController.selected.amendeDepassement}" title="#{bundle.EditObjetTitle_amendeDepassement}" />
                        
                        <p:outputLabel value="#{bundle.EditObjetLabel_defauts}" for="defauts" />
                        <p:inputTextarea id="defauts" value="#{objetController.selected.defauts}" title="#{bundle.EditObjetTitle_defauts}" />
                        
                        <p:outputLabel value="#{bundle.EditObjetLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{objetController.selected.description}" title="#{bundle.EditObjetTitle_description}" /> 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetController.update}" value="#{bundle.Save}" update="display,:ObjetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ObjetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObjetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
