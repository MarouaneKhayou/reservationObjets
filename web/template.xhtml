<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body >

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Categorie" outcome="/admin/categorie/List.xhtml" />
                            <p:menuitem value="Configuration" outcome="/admin/configuration/List.xhtml" />
                            <p:menuitem value="Objet" outcome="/employee/objet/List.xhtml" />
                            <p:menuitem value="PointLocation" outcome="/admin/pointLocation/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="Utilisateur" outcome="/utilisateur/List.xhtml" />
                        </p:submenu>

                        <p:menuitem value="Mon compte" outcome="/utilisateur/profil.xhtml" rendered="#{utilisateurController.isUserNormal()}" icon="ui-icon-home"/>
                        <p:menuitem value="Réservation" outcome="/utilisateur/reservation/List.xhtml" rendered="#{utilisateurController.isUserNormal()}" icon="ui-icon-home"/>

                        <p:menuitem value="Objets" outcome="/employee/objet/List.xhtml" rendered="#{utilisateurController.isUserEmploye()}" icon="ui-icon-home"/>
                        <p:menuitem value="Réservation" outcome="/reservation/List.xhtml" rendered="#{utilisateurController.isUserEmploye()}" icon="ui-icon-home"/>

                        <p:menuitem value="Points de location" outcome="/admin/pointLocation/List.xhtml" rendered="#{utilisateurController.isUserAdmin()}" icon="ui-icon-home"/>
                        <p:menuitem value="Catégories" outcome="/admin/categorie/List.xhtml" rendered="#{utilisateurController.isUserAdmin()}" icon="ui-icon-home"/>
                        <p:menuitem value="Configuration" outcome="/admin/configuration/List.xhtml" rendered="#{utilisateurController.isUserAdmin()}" icon="ui-icon-home"/>

                        <f:facet name="options">
                            <h:outputText style="font-weight: bold" rendered="#{utilisateurController.isUserConnected()}" value="Bonjour Mr/Mme. 
                                          #{utilisateurController.getConnectedUser().nom} #{utilisateurController.getConnectedUser().prenom} "/>

                            <h:outputText style="font-weight: bold" rendered="#{utilisateurController.isUserAdmin()}" value=" 
                                          | Administrateur"/>

                            <h:outputText style="font-weight: bold" rendered="#{utilisateurController.isUserEmploye()}" value=" 
                                          | #{utilisateurController.getConnectedUser().pointLocation.nom}"/>

                            <p:commandButton style="margin-top: 0 !important" rendered="#{utilisateurController.isUserConnected()}" actionListener="#{utilisateurController.deconnexion()}"  value="Logout" icon="ui-icon-extlink" />

                            <p:commandButton style="margin-top: 0 !important" rendered="#{not utilisateurController.isUserConnected()}" actionListener="#{utilisateurController.goLogin}"  value="Login" icon="ui-icon-extlink" />
                            <p:commandButton style="margin-top: 0 !important" rendered="#{not utilisateurController.isUserConnected()}" actionListener="#{utilisateurController.goRegister}"  value="Sign up" icon="ui-icon-extlink" />
                        </f:facet> 
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
