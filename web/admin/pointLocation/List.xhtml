<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPointLocationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PointLocationListForm">
                <p:panel header="#{bundle.ListPointLocationTitle}">
                    <p:dataTable id="datalist" value="#{pointLocationController.items}" var="item"
                                 selectionMode="single" selection="#{pointLocationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Identifiant"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPointLocationTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPointLocationTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet> 
                            <p:commandButton id="modifyButton" icon="ui-icon-plus" value="Modifier" actionListener="#{reservationController.prepareModification(item)}" 
                                             update=":PointLocationViewForm" oncomplete="PF('PointLocationViewDialog').show()">
                                <p:confirm header="Confirmation" message="Valider la réservation?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton id="employesButton" icon="ui-icon-trash"  value="Employés" actionListener="#{reservationController.deleteReservationPanier(item)}" 
                                             update=":ReservationListForm:datalist, :menuForm, :growl" style="background: red; margin-top: 0 !important;">
                                <p:confirm header="Confirmation" message="Annuler la réservation?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pointLocationController.prepareCreate}" update=":PointLocationCreateForm" oncomplete="PF('PointLocationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PointLocationViewForm" oncomplete="PF('PointLocationViewDialog').show()" disabled="#{empty pointLocationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PointLocationEditForm" oncomplete="PF('PointLocationEditDialog').show()" disabled="#{empty pointLocationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pointLocationController.destroy}" update=":growl,datalist" disabled="#{empty pointLocationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
