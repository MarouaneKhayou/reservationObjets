<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListConfigurationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConfigurationListForm">
                <p:panel header="#{bundle.ListConfigurationTitle}">
                    <p:dataTable id="datalist" value="#{configurationController.items}" var="item"
                                 selectionMode="single" selection="#{configurationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfigurationTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfigurationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valeur"/>
                            </f:facet>
                            <h:outputText value="#{item.valeur}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Créer" actionListener="#{configurationController.prepareCreate}" update=":ConfigurationCreateForm" oncomplete="PF('ConfigurationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Détail" update=":ConfigurationViewForm" oncomplete="PF('ConfigurationViewDialog').show()" disabled="#{empty configurationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Modifier" update=":ConfigurationEditForm" oncomplete="PF('ConfigurationEditDialog').show()" disabled="#{empty configurationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
