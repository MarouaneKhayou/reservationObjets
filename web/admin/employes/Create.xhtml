<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Création d'un nouveau employée">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="Point de location :" for="pointLocation" />
                        <p:inputText id="pointLocation" value="#{utilisateurController.selectedPointLocation.nom}" disabled="true"/> 
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" required="true" title="#{bundle.CreateUtilisateurTitle_email}" />

                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                        <p:password id="password" value="#{utilisateurController.selected.password}" required="true" title="#{bundle.CreateUtilisateurTitle_password}" />

                        <p:outputLabel value="Répeter mot de passe:" for="password2" />
                        <p:password id="password2" value="#{utilisateurController.passord2}" required="true" title="Répeter mot de passe" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.createEmploye}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
