<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PointLocationViewDlg" widgetVar="PointLocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPointLocationTitle}">
            <h:form id="PointLocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pointLocationController.selected != null}">
                        <h:outputText value="#{bundle.ViewPointLocationLabel_nom}"/>
                        <h:outputText value="#{pointLocationController.selected.nom}" title="#{bundle.ViewPointLocationTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPointLocationLabel_adresse}"/>
                        <h:outputText value="#{pointLocationController.selected.adresse}" title="#{bundle.ViewPointLocationTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewPointLocationLabel_id}"/>
                        <h:outputText value="#{pointLocationController.selected.id}" title="#{bundle.ViewPointLocationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PointLocationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
