<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationCreateDlg" widgetVar="ConfigurationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConfigurationTitle}">
            <h:form id="ConfigurationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConfigurationLabel_description}" for="description" />
                        <p:inputText id="description" value="#{configurationController.selected.description}" title="#{bundle.CreateConfigurationTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateConfigurationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{configurationController.selected.id}" title="#{bundle.CreateConfigurationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateConfigurationLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{configurationController.selected.nom}" title="#{bundle.CreateConfigurationTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configurationController.create}" value="#{bundle.Save}" update="display,:ConfigurationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConfigurationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfigurationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
