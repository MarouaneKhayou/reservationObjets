<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationViewDlg" widgetVar="ReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationTitle}">
            <h:form id="ReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationLabel_utilisateur}"/>
                        <h:outputText value="#{reservationController.selected.utilisateur}" title="#{bundle.ViewReservationTitle_utilisateur}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_objet}"/>
                        <h:outputText value="#{reservationController.selected.objet}" title="#{bundle.ViewReservationTitle_objet}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_dureeLocation}"/>
                        <h:outputText value="#{reservationController.selected.dureeLocation}" title="#{bundle.ViewReservationTitle_dureeLocation}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_dureeEffectiveLocation}"/>
                        <h:outputText value="#{reservationController.selected.dureeEffectiveLocation}" title="#{bundle.ViewReservationTitle_dureeEffectiveLocation}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_dateEffectiveLocation}"/>
                        <h:outputText value="#{reservationController.selected.dateEffectiveLocation}" title="#{bundle.ViewReservationTitle_dateEffectiveLocation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_dateLimiteRetour}"/>
                        <h:outputText value="#{reservationController.selected.dateLimiteRetour}" title="#{bundle.ViewReservationTitle_dateLimiteRetour}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_dateLimiteRecuperation}"/>
                        <h:outputText value="#{reservationController.selected.dateLimiteRecuperation}" title="#{bundle.ViewReservationTitle_dateLimiteRecuperation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_dateRetrait}"/>
                        <h:outputText value="#{reservationController.selected.dateRetrait}" title="#{bundle.ViewReservationTitle_dateRetrait}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_etatReservation}"/>
                        <h:outputText value="#{reservationController.selected.etatReservation}" title="#{bundle.ViewReservationTitle_etatReservation}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_amendeDegradation}"/>
                        <h:outputText value="#{reservationController.selected.amendeDegradation}" title="#{bundle.ViewReservationTitle_amendeDegradation}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_dureeMaxLocationAppliquee}"/>
                        <h:outputText value="#{reservationController.selected.dureeMaxLocationAppliquee}" title="#{bundle.ViewReservationTitle_dureeMaxLocationAppliquee}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_dureeMinLocationAppliquee}"/>
                        <h:outputText value="#{reservationController.selected.dureeMinLocationAppliquee}" title="#{bundle.ViewReservationTitle_dureeMinLocationAppliquee}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_prixTotal}"/>
                        <h:outputText value="#{reservationController.selected.prixTotal}" title="#{bundle.ViewReservationTitle_prixTotal}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_id}"/>
                        <h:outputText value="#{reservationController.selected.id}" title="#{bundle.ViewReservationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
