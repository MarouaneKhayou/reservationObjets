<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Mon profile"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:tabView style="display: table; margin: 0 auto">
                <p:tab id="tabView" title="Informations">
                    <p:panel id="modifyPanel" >
                        <h:form>
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel value="Prénom: " for="firstName" />
                                <p:inputText id="firstName" placeholder="#{utilisateurController.connectedUser.prenom}" value="#{utilisateurController.newUser.prenom}" title="#{bundle.CreateUserTitle_firstName}" />

                                <p:outputLabel value="Nom: " for="lastName" />
                                <p:inputText id="lastName" placeholder="#{utilisateurController.connectedUser.nom}" value="#{utilisateurController.newUser.nom}" title="#{bundle.CreateUserTitle_lastName}" />

                                <p:outputLabel value="Email: " for="mail" />
                                <p:inputText id="mail" placeholder="#{utilisateurController.connectedUser.email}" value="#{utilisateurController.newUser.email}" title="#{bundle.CreateUserTitle_mail}" />

                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{utilisateurController.updateUserInformation()}" id="submitButton" value="Valider" update=":menuForm, @(form)" /> 
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </p:panel> 
                </p:tab>
                <p:tab title="Mot de passe">
                    <p:panel id="passwordModifyPanel" >
                        <h:form>
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel value="Ancien mot de passe: " for="lastPassword" />
                                <p:password id="lastPassword" required="true" value="#{utilisateurController.recentPassword}"  />

                                <p:outputLabel value="Nouveau mot de passe: " for="newPassword" />
                                <p:password id="newPassword" required="true" value="#{utilisateurController.newPassword}"  />

                                <p:outputLabel value="Répeter le mot de passe: " for="repeatPassword" />
                                <p:password id="repeatPassword" required="true" value="#{utilisateurController.repeatPassword}" />

                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{utilisateurController.changePassword()}" id="passwordButton" value="Valider" update="@(form)" /> 
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </p:panel> 
                </p:tab>
            </p:tabView>


        </ui:define>
    </ui:composition>

</html>
