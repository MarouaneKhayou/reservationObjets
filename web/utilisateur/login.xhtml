<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body style="background-image: url('pagelogin.jpg')" >

        <p:growl id="growl" life="3000" />
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" >
                    <p:panel header="Login" style="width: 360px; margin: auto; margin-top: 2%; margin-bottom: 5%; box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <h:form id="loginForm">
                            <p:spacer></p:spacer>

                            <div align="center">
                                <p:graphicImage value="user.png" width="150" height="150" />
                            </div>
                            <p:spacer></p:spacer>
                            <div>
                                <h:panelGrid id="loginPanel" columns="2">
                                    <p:outputLabel value="Email : " for="username"/> 
                                    <p:inputText required="true" id="username" value="#{utilisateurController.login}"></p:inputText>

                                    <p:spacer></p:spacer>
                                    <p:spacer></p:spacer>

                                    <p:outputLabel value="Mot de passe : " for="password"/> 
                                    <p:password required="true" id="password" value="#{utilisateurController.password}" feedback="false" ></p:password>
                                    <p:spacer></p:spacer>

                                    <h:link style="margin: auto; float: right" value="CrÃ©er un compte" outcome="register.xhtml"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Connexion" icon="ui-icon-check" update=":growl" actionListener="#{utilisateurController.connexion()}" />
                                    </f:facet>  
                                    <p:spacer></p:spacer>
                                    <p:spacer></p:spacer>
                                </h:panelGrid>
                            </div>

                        </h:form>

                    </p:panel>
                </div>
            </div>
        </div>
    </h:body>

</html>
